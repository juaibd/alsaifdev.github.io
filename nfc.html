  <script>
    let btn = document.querySelector('.btn');
    let radialProgress = document.querySelector('.radial-progress');
    let socialLink = document.querySelectorAll('.socialLink')

    //console.log(socialLink)

    let links = {};

    socialLink.forEach(link => {
      let input = link.querySelector('input');
      links[input.name] = input.value;
    })

    // console.log(links)



    let i = 0;
    let interval = setInterval(() => {
      radialProgress.setAttribute('style', `--value:${i}`)
      radialProgress.innerHTML = i + '%'
      i++;
      if (i > 80) {
        clearInterval(interval)
      }
    }, 100)
